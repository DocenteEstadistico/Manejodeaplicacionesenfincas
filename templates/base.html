<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Control de Aplicaciones{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>Control de Aplicaciones Qu√≠micas</h1>
    <nav>
        <a href="{{ url_for('index') }}">Formulario diario</a>
        <a href="{{ url_for('resumen') }}">Resumen</a>
        <a href="{{ url_for('export_excel') }}">Exportar Excel</a>
    </nav>
</header>
<main>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-list">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
